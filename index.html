<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Board</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #9333ea, #ec4899);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #lockScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      flex-direction: column;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .shake {
      animation: shakeAnim 0.4s;
    }
    @keyframes shakeAnim {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    input {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.9);
    }
    .unlock-btn {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .unlock-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(147, 51, 234, 0.8);
    }
    /* Floating particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: drift 15s infinite linear;
    }
    @keyframes drift {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(20px); }
    }
  </style>
</head>
<body class="h-screen flex flex-col items-center justify-center text-white">

  <!-- Floating particles -->
  <div class="particle" style="width:8px; height:8px; left:10%; animation-delay:0s;"></div>
  <div class="particle" style="width:6px; height:6px; left:50%; animation-delay:2s;"></div>
  <div class="particle" style="width:10px; height:10px; left:80%; animation-delay:4s;"></div>

  <!-- Lock Screen -->
  <div id="lockScreen">
    <div class="glass-card" id="lockCard" data-aos="zoom-in">
      <h2 class="text-2xl font-bold mb-4">ðŸ”’ Secure Access</h2>
      <p class="mb-4 text-sm text-blue-200">Enter the secret code to proceed</p>
      <input id="secretInput" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
        class="p-2 rounded text-black mb-4 w-64 text-center" />
      <br>
      <button onclick="checkCode()" class="unlock-btn">Unlock</button>
      <p id="errorMsg" class="text-red-300 mt-3 hidden">Wrong code. Try again.</p>
    </div>
  </div>

  <!-- Main Content -->
  <h1 class="text-4xl font-bold mb-10" data-aos="fade-down">Select Your Board</h1>
  
  <div class="flex gap-10" data-aos="zoom-in">
    <a href="./uno/index.html" class="bg-white text-blue-900 p-6 rounded-2xl shadow-xl hover:scale-105 transition transform duration-300 w-60 text-center">
      <h2 class="font-semibold text-lg">Arduino Uno</h2>
    </a>
    <a href="./esp/index.html" class="bg-white text-blue-900 p-6 rounded-2xl shadow-xl hover:scale-105 transition transform duration-300 w-60 text-center">
      <h2 class="font-semibold text-lg">ESP32 Dev Kit</h2>
    </a>
  </div>

  <script>
    AOS.init();

    const secretCode = "1234";
    function checkCode() {
      const input = document.getElementById("secretInput").value;
      const errorMsg = document.getElementById("errorMsg");
      const card = document.getElementById("lockCard");

      if (input === secretCode) {
        sessionStorage.setItem("unlocked", "true");
        document.getElementById("lockScreen").style.display = "none";
      } else {
        errorMsg.classList.remove("hidden");
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 400);
      }
    }
  </script>
</body>
</html>
