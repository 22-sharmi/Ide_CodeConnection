<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-center p-8">
  <h1 class="text-4xl font-bold mb-8">ESP32 Projects</h1>
  <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  <a href="/" class="mt-6 text-blue-600 hover:underline">‚Üê Back to Home</a>

  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const grid = document.getElementById('projectGrid');
        data.forEach(project => {
          const a = document.createElement('a');
          a.href = project.file;
          a.textContent = project.name;
          a.className = 'bg-white hover:bg-blue-200 px-6 py-4 rounded-lg shadow text-center transition';
          grid.appendChild(a);
        });
      })
      .catch(error => {
        console.error("Error loading project data:", error);
      });
  </script>
</body>
</html>
